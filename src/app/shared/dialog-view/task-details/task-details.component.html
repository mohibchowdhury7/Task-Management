<h1 mat-dialog-title>{{data?.title}} <mat-icon [routerLink]="['/', 'edit-task', data?.title]">edit</mat-icon></h1>
<div mat-dialog-content>
  <h3>Priority: <span>{{data?.priority}}</span></h3>
  <h3>Start Date: <span>{{data?.startDate | date}}</span></h3>
  <h3>End Date: <span>{{data?.endDate | date}}</span></h3>
  <h3>Status: <span>{{data?.status}}</span></h3>
  <h3>Assigned Person: <span>{{data?.assignedPerson}}</span></h3>
  <h3>Status: <span>{{data?.status}}</span></h3>
  <div>
    <h3>Sub Tasks</h3>
    <div *ngFor="let data of data?.subTasks">
      <p>{{data?.title}}</p>
      <p>{{data?.description}}</p>
    </div>
  </div>
</div>
